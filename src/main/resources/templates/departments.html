<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>

<div th:switch="${departments}">
    <h2 th:case="null">No departments yet!</h2>
    <div th:case="*">
        <h2>Departments</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Created_At</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>List Of Employees</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td th:text="${department.createdAt}"></td>
                <td><a th:href="@{/departments/{id}/update(id=${department.id})}">Edit</a></td>
                <td><a th:href="@{/departments/{id}/delete(id=${department.id})}">Delete</a></td>
                <td><a th:href="@{/departments/{id}/employees(id=${department.id})}">List Of Employees</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/departments/create">Add a new department</a></p>
</div>
</body>
</html>
