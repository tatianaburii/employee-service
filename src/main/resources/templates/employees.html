<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<div th:switch="${employees}">
    <h2 th:case="null">No employees yet!</h2>
    <div th:case="*">
        <h2>Employees</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date of birth</th>
                <th>Created_At</th>
                <th>Department</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.dateOfBirth}"></td>
                <td th:text="${employee.createdAt}"></td>
                <td th:text="${employee.department.name}"></td>
                <td><a th:href="@{/employees/{id}/update(id=${employee.id})}">Edit</a></td>
                <td><a th:href="@{/employees/{id}/delete(id=${employee.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/employees/add">Add a new employee</a></p>
</div>
</body>
</html>
